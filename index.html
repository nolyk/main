<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Практика</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Исследуем Космос</h1>
    <p class="ks">
      Космос - это не только <span class="zv">звезды</span> и
      <span class="pln">планеты</span>, это целый мир загадок и открытий
    </p>
    <ul>
      <li>
        <img src="/imgs/kosmos.png" alt="kosmos" width="370px" height="485px" />
        <iframe
          width="700"
          height="485"
          src="https://www.youtube.com/embed/hlGCcM_V3HI?si=xVZa8-gw4W_rkkhd"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
        <img
          src="/imgs/zagadka.png"
          alt="zagadka"
          width="370px"
          height="485px"
        />
      </li>
    </ul>
    <ul>
      <li>
        <p class="pp1">
        <table>
          <thead>
            <tr>
              <th class="planet">Планета</th>
              <th class="middle">Средняя Температура</th>
              <th class="sun">Расстояние до Солнца</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="only">Меркурий</td>
              <td class="number">57,9 млн км</td>
              <td class="gradus">28,5C</td>
            </tr>
          </tbody>
        </table>
        </p>
      </li>
    </ul>
    <p class="vop">Что нового узнали о космосе? Расскажите нам:</p>
    <ul>
      <li>
        <input required class="inp1" placeholder="Ваше сообщение" type="text" />
      </li>
      <button class="send"><b>Отправить</b></button>
    </ul>
  </body>
</html>
